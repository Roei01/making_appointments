<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbari</title>
  <link rel="icon" href="/logo/barber.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew&display=swap">
</head>
<body class="main-body light-theme app sidebar-mini" style="background-color: white;">

  <div class="main-header">
    <div class="container-fluid">
      <div class="main-header-left d-flex justify-content-between align-items-center">
        <div>
          <div class="d-flex align-items-center">
          <a class="main-logo desktop-logo" href="#"><img src="/logo/barber2.svg" alt="logo" width="75" height="75" class="logo-spin"></a>
          <a href="https://www.instagram.com/YOUR_BUSINESS_PAGE" target="_blank" class="icon"><img src="/logo/instagram.svg" alt="Instagram" width="60" height="60" class="social-icon"></a>
          <a href="https://www.facebook.com/YOUR_BUSINESS_PAGE" target="_blank" class="icon"><img src="/logo/facebook.svg" alt="Facebook" width="75" height="75" class="social-icon"></a>
      </div>
        </div>
        <div class="header-formsearch search">
          <input class="form-control search-bar" placeholder="Search" type="search">
          <button class="btn search-btn"><i class="fe fe-search search-icon"><img src="/logo/search.svg" alt="Search" width="30" height="30"></i></button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid mg-lg-t-90" style="text-align: center;">
    <div class="header-text">
      <h1 class="fade-in">Barbari</h1>
      <h5 class="fade-in">BARBER SHOP</h5>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="main-content-body d-flex flex-column">
          <div class="card p-4 zoom-in" style="text-align:center;">
            <div id="carouselExample3" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li class="active" data-slide-to="0" data-target="#carouselExample3"></li>
                <li data-slide-to="1" data-target="#carouselExample3"></li>
                <li data-slide-to="2" data-target="#carouselExample3"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active"><img class="d-block w-100" src="/image/image3.png" alt="First slide"></div>
                <div class="carousel-item"><img class="d-block w-100" src="/image/image2.png" alt="Second slide"></div>
                <div class="carousel-item"><img class="d-block w-100" src="/image/image1.png" alt="Third slide"></div>
              </div>
              <a class="carousel-control-prev" href="#carouselExample3" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"><i class="fas fa-chevron-left tx-24"></i></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExample3" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"><i class="fas fa-chevron-right tx-24"></i></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <br>
            <ol class="breadcrumb mg-b-0">
              <li class="breadcrumb-item active">בחר יום:</li>
            </ol>
            <form id="dayForm">
              <select class="form-control" name="day" id="daySelect">
                <!-- האופציות ייטענו כאן -->
              </select>
            </form>
            <br>
            <br>
            <div class="tx-22" style="color: black; text-align:center; font-family: 'Noto Sans Hebrew', sans-serif;">בחר שעה:</div>
            <br>
            <div id="timeSlots">
              <!-- המשבצות הזמינות ייטענו כאן -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>

  <div class="main-footer mg-t-auto" style="background-color: #343a40;">
    <div class="container-fluid">
      <span>Copyright &copy; 2024 <br> <a href="https://www.facebook.com/YOUR_BUSINESS_PAGE">לפרטים 054-814-7957</a></span>
      <br>
      <h6>רוצים גם להצטרף? <a href="">רועי נגאר</a></h6>
      <!-- קישור לדף הכניסה למנהל -->
      <br>
      <a href="/login" style="color: #ffd700;">Admin Login</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="/script.js"></script>

</body>
</html>
